<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <header>
        <div id="logo">WeatherApp</div>
    </header>
    <main>
        <div id="search"><input type="text" placeholder="Enter location"></div>
        <section id="current-info">
            <div id="weather-image"></div>
            <div id="weather-info">
                <div class="normal-info">Light Rain</div>
                <div class="normal-info">20</div>
                <div class="normal-info">Wind: 12mph</div>
                <div class="normal-info">Humidity: 12 ph</div>
            </div>
        </section>
    </main>
</body>
</html>
